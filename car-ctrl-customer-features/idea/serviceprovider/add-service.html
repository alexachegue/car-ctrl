<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Add New Service</title>
</head>
<body>
<div class="container-fluid">
    <!-- Sidebar -->
    <nav class="sidebar">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="profile.html"><i class="bi bi-person"></i> Profile</a>
        <a class="nav-link" href="bookings.html"><i class="bi bi-calendar-check"></i> Booked</a>
        <a class="nav-link" href="services.html"><i class="bi bi-tools"></i> Services</a>
        <a class="nav-link" href="Alerts.html"><i class="bi bi-bell"></i> Alerts</a>
        <a class="nav-link" href="reviews.html"><i class="bi bi-chat-left-text"></i> Reviews</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Add a New Service</h2>
        <form>
            <div class="mb-3">
                <label for="serviceName" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="serviceName" placeholder="Enter service name" required>
            </div>
            <div class="mb-3">
                <label for="serviceDescription" class="form-label">Description</label>
                <textarea class="form-control" id="serviceDescription" rows="3" placeholder="Enter service description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="servicePrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="servicePrice" placeholder="Enter service price" required>
            </div>
            <div class="mb-3">
                <label for="serviceAvailability" class="form-label">Availability</label>
                <input type="text" class="form-control" id="serviceAvailability" placeholder="e.g., Monday - Friday, 9 AM - 5 PM" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
