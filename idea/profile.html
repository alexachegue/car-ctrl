<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarCtrl Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script defer src="profile.js"></script>
</head>
<body>

<div class="d-flex">
    <nav class="nav flex-column p-3 vh-100" style="width: 250px;">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="explore.html"><i class="bi bi-search"></i> Explore</a>
        <a class="nav-link" href="alerts.html"><i class="bi bi-bell"></i> Alerts</a>
        <a class="nav-link active" href="profile.html"><i class="bi bi-person"></i> Profile</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 profile-content p-5">
                <h1>CarCtrl Demo</h1>
                <h2 class="mb-4">User Profile</h2>
                <div class="card p-4">

                    <h4>Personal Information</h4>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>

                        <h4 class="mt-4">Vehicle Information</h4>
                        <div class="mb-3">
                            <label class="form-label">Make</label>
                            <input type="text" id="vehicleMake" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" id="vehicleYear" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <input type="text" id="vehicleType" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="text" id="vehicleColor" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Profile</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4 profile-sidebar">
                <h4>Saved Profile</h4>
                <p><strong>Name:</strong> <span id="displayName">Jugo</span></p>
                <p><strong>Make:</strong> <span id="displayMake">BMW</span></p>
                <p><strong>Year:</strong> <span id="displayYear">2004</span></p>
                <p><strong>Type:</strong> <span id="displayType">Sedan</span></p>
                <p><strong>Color:</strong> <span id="displayColor">Silver</span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
