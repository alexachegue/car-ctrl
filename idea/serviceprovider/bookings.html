<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Provider Booking Management</title>
</head>
<body>
<div class="container-fluid">
    <!-- Sidebar -->
    <nav class="sidebar">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="profile.html"><i class="bi bi-person"></i> Profile</a>
        <a class="nav-link active" href="bookings.html"><i class="bi bi-calendar-check"></i> Booked</a>
        <a class="nav-link" href="services.html"><i class="bi bi-tools"></i> Services</a>
        <a class="nav-link" href="Alerts.html"><i class="bi bi-bell"></i> Alerts</a>
        <a class="nav-link" href="reviews.html"><i class="bi bi-chat-left-text"></i> Reviews</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Booking Management</h2>

        <!-- Calendar Section -->
        <div id="bookingCalendar" class="mb-4"></div>

        <!-- Appointment States -->
        <div class="mb-4">
            <h3>Appointment States</h3>
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>Customer</th>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Oil Change</td>
                    <td>April 10, 2025</td>
                    <td>10:00 AM</td>
                    <td><span class="badge bg-success">Confirmed</span></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Tire Replacement</td>
                    <td>April 11, 2025</td>
                    <td>1:00 PM</td>
                    <td><span class="badge bg-warning">Pending</span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Set Availability -->
        <div>
            <h3>Set Availability</h3>
            <form id="availabilityForm">
                <div class="mb-3">
                    <label for="availabilityDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="availabilityDate" required>
                </div>
                <div class="mb-3">
                    <label for="availabilityTime" class="form-label">Time Slot</label>
                    <input type="time" class="form-control" id="availabilityTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Availability</button>
            </form>
        </div>
    </div>
</div>

<!-- FullCalendar Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
<script>
    // Example: Initialize the FullCalendar instance
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('bookingCalendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                {
                    title: 'Oil Change - John Doe',
                    start: '2025-04-10T10:00:00',
                },
                {
                    title: 'Tire Replacement - Jane Smith',
                    start: '2025-04-11T13:00:00',
                }
            ],
        });
        calendar.render();
    });

    // Example: Handle availability form submission
    const availabilityForm = document.getElementById('availabilityForm');
    availabilityForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const date = document.getElementById('availabilityDate').value;
        const time = document.getElementById('availabilityTime').value;
        alert(`Availability added for ${date} at ${time}`);
    });
</script>
</body>
</html>
