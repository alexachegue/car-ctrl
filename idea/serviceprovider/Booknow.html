<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Book a Service</title>
</head>
<body>
<div class="container-fluid">
    <!-- Sidebar -->
    <nav class="sidebar">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="profile.html"><i class="bi bi-person"></i> Profile</a>
        <a class="nav-link" href="bookings.html"><i class="bi bi-calendar-check"></i> Booked</a>
        <a class="nav-link" href="services.html"><i class="bi bi-tools"></i> Services</a>
        <a class="nav-link" href="Alerts.html"><i class="bi bi-bell"></i> Alerts</a>
        <a class="nav-link" href="reviews.html"><i class="bi bi-chat-left-text"></i> Reviews</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Book a Service</h2>
        <p>Choose a service, select your preferred date and time, and provide your vehicle details to book an appointment.</p>

        <!-- Booking Form -->
        <form id="bookingForm">
            <!-- Service Selection -->
            <div class="mb-3">
                <label for="serviceSelection" class="form-label">Select a Service</label>
                <select class="form-select" id="serviceSelection" required>
                    <option value="" disabled selected>Choose a service...</option>
                    <option value="oilChange">Oil Change</option>
                    <option value="tireReplacement">Tire Replacement</option>
                    <option value="brakeInspection">Brake Inspection</option>
                    <option value="batteryReplacement">Battery Replacement</option>
                </select>
            </div>

            <!-- Date Selection -->
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>

            <!-- Time Selection -->
            <div class="mb-3">
                <label for="appointmentTime" class="form-label">Preferred Time</label>
                <input type="time" class="form-control" id="appointmentTime" required>
            </div>

            <!-- Vehicle Information -->
            <div class="mb-3">
                <label for="vehicleDetails" class="form-label">Vehicle Details</label>
                <textarea class="form-control" id="vehicleDetails" rows="3" placeholder="E.g., Toyota Corolla, 2018, Red" required></textarea>
            </div>

            <!-- Customer Contact Information -->
            <div class="mb-3">
                <label for="customerName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="Enter your email" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>
</div>

<script>
    // Example of form submission handling
    const bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const service = document.getElementById('serviceSelection').value;
        const date = document.getElementById('appointmentDate').value;
        const time = document.getElementById('appointmentTime').value;
        const vehicle = document.getElementById('vehicleDetails').value;
        const name = document.getElementById('customerName').value;
        const email = document.getElementById('customerEmail').value;

        alert(`Booking Confirmed:\nService: ${service}\nDate: ${date}\nTime: ${time}\nVehicle: ${vehicle}\nCustomer: ${name}\nEmail: ${email}`);
    });
</script>
</body>
</html>
