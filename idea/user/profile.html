<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarCtrl Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script defer src="profile.js"></script>
</head>
<body>
<div class="header">CarCtrl</div>
<div class="d-flex">
    <nav class="nav flex-column p-3 vh-100" style="width: 250px;">
        <img src="../images/carcontrollogo.png" alt="CarCtrl Logo" class="nav-logo">
        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
        <a class="nav-link" href="explore.html"><i class="bi bi-search"></i> Explore</a>
        <a class="nav-link" href="alerts.html"><i class="bi bi-bell"></i> Alerts</a>
        <a class="nav-link" href="servicehistory.html"><i class="bi bi-journal-check"></i> Service History</a>
        <a class="nav-link active" href="profile.html"><i class="bi bi-person"></i> Profile</a>
    </nav>
    <div class="main-content" style="width: 100%;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 profile-content p-5">
                    <h2 class="mb-4">User Profile</h2>
                    <div class="card p-4 text-center no-hover">
                        <div class="mb-3">
                            <img src="../images/bmw328i.jpg" alt="User Profile" class="profile-image rounded-circle" style="width: 250px;">
                        </div>
                        <h4>Upload New Car Image</h4>
                        <div class="mb-3">
                            <input type="file" class="form-control" id="uploadProfilePicture" accept="image/*">
                        </div>
                        <h4>Personal Information</h4>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" id="userName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <input type="text" id="userBio" class="form-control" required>
                            </div>

                            <h4 class="mt-4">Vehicle Information</h4>
                            <div class="mb-3">
                                <label class="form-label">Make</label>
                                <input type="text" id="vehicleMake" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Year</label>
                                <input type="number" id="vehicleYear" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <input type="text" id="vehicleType" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Color</label>
                                <input type="text" id="vehicleColor" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-4 profile-sidebar">
                    <h3>Saved Profile</h3>
                    <p><strong>Name:</strong> <span id="displayName">Jugo</span></p>
                    <p><strong>Make:</strong> <span id="displayMake">BMW</span></p>
                    <p><strong>Year:</strong> <span id="displayYear">2011</span></p>
                    <p><strong>Type:</strong> <span id="displayType">Sedan</span></p>
                    <p><strong>Color:</strong> <span id="displayColor">Black</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
