<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Routine Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="header">CarCtrl</div>
<div class="d-flex">
  <nav class="nav flex-column p-3 vh-100" style="width: 250px;">
    <img src="../../../idea/images/carcontrollogo.png" alt="CarCtrl Logo" class="nav-logo">
    <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
    <a class="nav-link" href="explore.html"><i class="bi bi-search"></i> Explore</a>
    <a class="nav-link" href="alerts.html"><i class="bi bi-bell"></i> Alerts</a>
    <a class="nav-link active" href="servicehistory.html"><i class="bi bi-journal-check"></i> Service History</a>
    <a class="nav-link" href="profile.html"><i class="bi bi-person"></i> Profile</a>
  </nav>

  <div class = "main-content">
    <div class="container-fluid my-4">
      <h2 class="mb-4 ">Service History</h2>

      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm mb-3 fixed-card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title"><i class="bi bi-car-front-fill"></i> Tire Rotation</h5>
              <p>Mario Angel</p>
              <p class="card-text"><small class="text-success">2 days ago</small></p>
              <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#reviewModal">
                <i class="bi bi-star"></i> Leave a Review
              </button>
            </div>
          </div>

          <div class="card shadow-sm mb-3 fixed-card">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title"><i class="bi bi-tools"></i> Alignment</h5>
              <p>Jesus' Auto Shop</p>
              <p class="card-text"><small class="text-success">3 weeks ago</small></p>
              <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#reviewModal">
                <i class="bi bi-star"></i> Leave a Review
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <button class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4 shadow" style="width: 60px; height: 60px;" title="Add Service">
      <i class="bi bi-plus-lg fs-3"></i>
    </button>
  </div>
</div>

<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reviewModalLabel">Leave a Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" rows="4" placeholder="Write your review..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit Review</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
